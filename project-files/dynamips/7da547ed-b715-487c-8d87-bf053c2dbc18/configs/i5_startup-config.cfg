hostname Aveiro
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf VPN-1
 rd 1000:1
 route-target export 1000:1
 route-target import 1000:1
