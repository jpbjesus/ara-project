!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname Oeiras
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.0.43 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip address 10.0.0.4 255.255.255.240
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.0.0.33 255.255.255.252
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 10.0.0.29 255.255.255.252
 ip ospf 4 area 0
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 1
 default-information originate always
!
router ospf 4
 default-information originate always
!
router bgp 1000
 bgp log-neighbor-changes
 neighbor 10.0.0.40 remote-as 1000
 neighbor 10.0.0.40 update-source Loopback0
 neighbor 10.0.0.41 remote-as 1000
 neighbor 10.0.0.41 update-source Loopback0
 neighbor 10.0.0.42 remote-as 1000
 neighbor 10.0.0.42 update-source Loopback0
 !
 address-family ipv4
  redistribute ospf 1 match external 2
  redistribute ospf 4
  neighbor 10.0.0.40 activate
  neighbor 10.0.0.40 next-hop-self
  neighbor 10.0.0.41 activate
  neighbor 10.0.0.41 next-hop-self
  neighbor 10.0.0.42 activate
  neighbor 10.0.0.42 next-hop-self
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
