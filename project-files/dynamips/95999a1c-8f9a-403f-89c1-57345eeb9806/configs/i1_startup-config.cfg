!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname Vigo
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 200.100.1.1 255.255.255.0
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 200.200.1.1 255.255.255.0
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet1/0
 ip address 4.4.4.1 255.255.255.252
 speed auto
 duplex auto
!
interface FastEthernet1/1
 ip address 4.4.4.5 255.255.255.252
 speed auto
 duplex auto
!
interface FastEthernet2/0
 ip address 2.2.2.1 255.255.255.0
 ip ospf 1 area 0
 speed auto
 duplex auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 1
!
router bgp 2000
 bgp log-neighbor-changes
 neighbor 4.4.4.2 remote-as 1000
 neighbor 4.4.4.6 remote-as 3000
 !
 address-family ipv4
  network 200.100.1.0
  network 200.200.1.0
  neighbor 4.4.4.2 activate
  neighbor 4.4.4.2 default-originate
  neighbor 4.4.4.6 activate
  neighbor 4.4.4.6 default-originate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
